{% extends 'base/base.html' %}
{% load static %}
{% block title_h2 %}Proposer un livre à la communauté{% endblock %}
{% block content %}
    <div class="masthead-content">
        <div class="container px-5">
            <div class="container-fluid p-0">
                {% if messages %}
                <ul class="messages">
                  {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                  {% endfor %}
                </ul>
              {% endif %}
                <form method="post" action="{% url 'add_book' %}">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>
                    <input type="submit" value="ajouter au catalogue" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
