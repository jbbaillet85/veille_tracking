<section class="card">
    <div class="card-body">
      <h3 class="card-title text-dark">{{ library.book.title }}</h3>
      <h4 class="card-subtitle text-dark">{{ library.book.edition }}</h4>
      <h4 class="card-subtitle text-dark">{{ library.book.author }}</h4>
      <h4 class="card-subtitle text-dark">{{ library.book.count_pages }} pages</h4>
        <button class="btn btn-sm btn-secondary" value="{{ library.current_page }}">page {{ library.current_page }}</button>
        <label for="library" class="mt-3 text-dark">Progression:</label>
      <progress id="library" class="mt-3" max="{{ library.book.count_pages }}" value="{{ library.current_page }}">{{ library.book.count_pages }}</progress>
        <form method="post" action="{% url 'saveCurrentPage' %}">
          {% csrf_token %}
          <div class="form-group mt-3">
            <label for="current_page" class="text-dark">Page courante:</label>
            <input type="number" id="current_page" name="current_page" class="form-control" min="{{ library.book.current_page }}" max="{{ library.book.count_pages }}">
          </div>
          <input type="hidden" name="book_slug" value={{ library.book.slug }}>
          <button type="submit" class="btn btn-success" text-dark mt-3">Enregistrer</button>
        </form>
      
    </div>
  </section>
